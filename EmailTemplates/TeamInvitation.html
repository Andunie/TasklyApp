<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" style="padding: 20px 0;">
                <table width="600" border="0" cellspacing="0" cellpadding="0" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <tr>
                        <td style="font-size: 24px; font-weight: bold; color: #333333; text-align: center; padding-bottom: 20px;">
                            '{TeamName}' Takımına Davetlisiniz!
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px 0; color: #555555; font-size: 16px; line-height: 1.5; text-align: center;">
                            Merhaba {InvitedUserName},<br><br>
                            <b>{SenderName}</b> sizi Taskly'de <b>'{TeamName}'</b> adlı takıma davet etti. Katılmak için aşağıdaki butonu kullanabilirsiniz.
                        </td>
                    </tr>
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <a href="{AcceptUrl}" style="background-color: #28a745; color: #ffffff; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold; display: inline-block;">
                                Daveti Kabul Et
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-top: 20px; font-size: 12px; color: #777777; text-align: center;">
                            Bu davetle ilgilenmiyorsanız, bu e-postayı görmezden gelebilirsiniz.<br>
                            &copy; {Year} Taskly
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
